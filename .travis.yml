dist: bionic
jobs:
  include:
  - name: Kong CE 2.3.2
    env: KONG_VERSION=2.3.2
install:
- git clone --single-branch https://github.com/Kong/kong-pongo ../kong-pongo
- "../kong-pongo/pongo.sh up"
- "../kong-pongo/pongo.sh build"
script:
- "../kong-pongo/pongo.sh lint"
- "../kong-pongo/pongo.sh run"
deploy:
  - provider: script
    skip_cleanup: true
    script: luarocks upload kong-plugin-url-rewrite-*.rockspec --api-key=$LUAROCKS_API_KEY
    on:
      branch: main
notifications:
  slack:
    secure: 
